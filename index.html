<html>
<head>
  <meta charset="UTF-8">
  <meta name = "keywords" content = "HTML, Wesbite, web, viewer, Web viewer, amogus" />
  <title>Website Viewer</title>
</head>
<body>
  <input type="text" placeholder="Enter Url"  id="url" onchange="update()">
  <button id="submit" onclick="update()">Submit</button>
  <script>
  	function update() {
    	let input = document.getElementById('url').value
      document.getElementById('frame').src = input
    }
  </script>
  <iframe id="frame" frameborder="0"></iframe>
</body>
</html>
